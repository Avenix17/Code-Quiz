<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>Code Quiz</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="misc">
            <a id="leader-board" href="#">View High Scores</a>
            <div id="timer">Time:</div>
        </header>
        <div id="container">
            <div class="box">
                <div id="quiz-questions" class="hide">
                    <div id="questions">Question</div>

                    <div class="answer-buttons">
                        <button class="button">Answer 1</button>
                        <button class="button">Answer 2</button>
                        <button class="button">Answer 3</button>
                        <button class="button">Answer 4</button>
                    </div>

                </div>

                <div class="begin-quiz">
                    <button id="start" class="button">Start Quiz</button>
                </div>

                <div class="enter-highscores hide">
                    <label for="Initials">Initials:</label>
                    <input type="text" id="Initials" name="Initials">
                    <input type="submit" class="button">
                    <!-- <button id="submit-score" class="hide button">Submit</button> -->
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
