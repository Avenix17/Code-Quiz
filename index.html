<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>Code Quiz</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="misc">
            <a id="leader-board" href="#">View High Scores</a>
            <div id="timer">Time: <span id="time-left">90</span></div>
        </header>
        <div id="container">
            <div class="box">
                <div id="quiz-questions" class="hide">
                    <div id="questions">Question</div>

                    <div id="answer-buttons">
                        <button class="button" id="a1">Answer 1</button>
                        <button class="button" id="a2">Answer 2</button>
                        <button class="button" id="a3">Answer 3</button>
                        <button class="button" id="a4">Answer 4</button>
                    </div>

                </div>

                <div class="begin-quiz">
                    <button id="start" class="button">Start Quiz</button>
                </div>

                <div class="enter-highscores hide" id="high-score-submission">
                    <p>All Done!</p>
                    <p>Your final score is: <span id="time-remaining"></span>!</p>
                    <label for="Initials">Initials:</label>
                    <input type="text" id="Initials" name="Initials">
                    <input type="submit" class="button" id="submit-button">
                </div>

                <div class="hide" id="view-high-scores">
                    <header>High Score Leaderboard</header>
                    <ul class="leaderboard" id="ld-high-scores"></ul>
                </div>
            </div>
            <div id="feedback">
                <p id="correct" class="hide">Correct!</p>
                <p id="incorrect" class="hide">Wrong!</p>
            </div>
        </div>


        <script src="script.js"></script>
    </body>

</html>
